<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <style>
    body {
      border: 1px solid skyblue;
      max-width: 1140px;
      margin: auto;
    }
    img {
      width: 100%;
    }
    .img-container {
      display: flex;
    }
    .imgdiv {
      display: flex;
      justify-content: stretch;
      width: 50%;

    @media screen and (max-width: 576px) {
      .img-container {
        flex-direction: column;
      }
      .imgdiv {
        width: 100%;
      }
      
    }
  </style>
  <body>
    <header></header>
    <main>
      <h1>Responsive Websites</h1>
      <div class="img-container">
        <div class="imgdiv">
          <img src="./assets/1 (1).jpg" alt="" srcset="" />
        </div>
        <div class="imgdiv"><img src="./assets//1 (3).jpg" alt="" /></div>
      </div>
    </main>
  </body>
</html>
